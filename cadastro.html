<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./src/css/header-and-footer.css">
    <link rel="stylesheet" href="./src/css/cadastro.css">
    <link rel="stylesheet" href="./src/css/reset.css">
   
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>

    <header class="main-header">
        <div class="left-content-header">
            <a href="index.html"><img id="logo" src="./src/img/logos/IService_transparent-.png" alt=""></a>
        </div>
    </header>

    <div class="form">
        <form class="row g-3" id="cadastroForm">
            
            <div class="col-md-12">
                <label for="inputName">Nome Completo</label>
                <input type="text" class="form-control" placeholder="First name" aria-label="Matheus Eduardo Silva">
            </div>

            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="exemploemail@email.com">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua Alagoas, Nº000">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">CPF</label>
                <input type="number" class="form-control" id="inputAddress" placeholder="000.000.000-00">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Pernambuco</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Cidade</label>
                <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Recife</option>
                </select>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastro">Cadastrar</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastroLabel">Cadastro Realizado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ao clicar no botão você será direcionado à página inicial.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <a href="index.html" class="btn btn-primary">Ir para a página inicial</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-OLxJ1Kl5zU+kFhd6vn69zF+g5R62TQ0H9QQ1FY9JgUOIQnZhJx9LsKhH7azjCPYj" crossorigin="anonymous"></script>

</body>
</html>
