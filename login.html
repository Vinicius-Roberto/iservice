<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="src/css/header-and-footer.css">
    <link rel="stylesheet" href="src/css/login.css">


    <!-- our project just needs Font Awesome Solid + Brands -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="main-header">
        <div class="left-content-header">
            <a href="index.html"><img id="logo" src="./src/img/logos/IService_transparent-.png" alt=""></a>
        </div>
    </header>

    <main>
        <section class="text__section">
            <h2>Bem-vindo de volta</h2>
            <p>Acesse sua conta e continue aproveitando todos os nossos serviços. Conectamos você aos melhores profissionais, garantindo praticidade e qualidade em cada solicitação.</p>
        </section>
        <section class="login-content">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
                </div>
                <div class="buttons-login">
                <button type="submit" class="btn btn-primary">Entrar</button>
                <p>Não tem conta? <a href="./cadastro.html">Cadastre-se</a></p>
                </div>
              </form>
        </section>
    </main>


</body>
</html>
